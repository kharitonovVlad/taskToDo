<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Менеджер задач</title>
  </head>
  <body>
    <div class="app-container">
      <section class="menu">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Имя задачи"
            aria-label="Имя задачи"
          />
          <button class="btn btn-outline-secondary" type="button">
            Добавить
          </button>
        </div>
        <div class="list-group">
          <button
            type="button"
            class="list-group-item list-group-item-action active"
            aria-current="true"
          >
            Замена иконок
            <span class="badge rounded-pill text-bg-light">6</span>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Хлебные крошки
            <span class="badge rounded-pill text-bg-primary">4</span>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Сведения для заполнения контракта
            <span class="badge rounded-pill text-bg-primary">20</span>
          </button>
        </div>
      </section>
      <section class="content">
        <h2>Задача</h2>
        <div class="section-container position-relative">
          <span
            class="position-absolute top-0 start-100 translate-middle badge bg-primary"
          >
            В процессе
            <span class="visually-hidden">Статус</span>
          </span>

          <div class="input-group task-name">
            <button class="btn btn-outline-danger remove-button" type="button">
              <i class="bi bi-x"></i>
            </button>
            <button
              class="btn btn-outline-warning desc-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <i class="bi bi-book"></i>
            </button>
            <div class="form-floating hours">
              <input
                type="text"
                class="form-control"
                id="hoursInput"
                placeholder="ч"
                value="6"
                disabled
              />
              <label for="hoursInput">Время</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="subNameInput"
                placeholder="Имя задачи"
                value="Замена иконок"
              />
              <label for="subNameInput">Имя задачи</label>
            </div>
            <button class="btn btn-outline-success done" type="button">
              <i class="bi bi-check2"></i>
            </button>
          </div>

          <div class="description">
            <div class="collapse" id="collapseExample">
              <textarea
                class="form-control"
                placeholder="Описание задачи"
                aria-label="Описание задачи"
                style="height: 65px"
              >
Замена иконок преференций в ЛК заказчика</textarea
              >
            </div>
          </div>
        </div>

        <div class="section-container">
          <h5>Добавить подзадачу</h5>
          <div class="input-group create-sub">
            <input
              type="text"
              class="form-control"
              placeholder="Имя подзадачи"
              aria-label="Имя подзадачи"
            />
            <button class="btn btn-outline-success create-button" type="button">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>

        <h3>Подзадачи</h3>

        <div class="section-container position-relative">
          <span
            class="position-absolute top-0 start-100 translate-middle badge bg-primary"
          >
            В процессе
            <span class="visually-hidden">Статус</span>
          </span>

          <div class="input-group sub-name">
            <button class="btn btn-outline-danger remove-button" type="button">
              <i class="bi bi-x"></i>
            </button>
            <button
              class="btn btn-outline-warning desc-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSub1"
              aria-expanded="false"
              aria-controls="collapseSub1"
            >
              <i class="bi bi-book"></i>
            </button>
            <div class="form-floating hours">
              <input
                type="text"
                class="form-control"
                id="hoursInput1"
                placeholder="ч"
                value="1"
              />
              <label for="hoursInput1">Время</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="subNameInput1"
                placeholder="Имя подзадачи"
                value="Замена иконок в Мои контракты"
              />
              <label for="subNameInput1">Имя подзадачи</label>
            </div>
            <button class="btn btn-outline-success done" type="button">
              <i class="bi bi-check2"></i>
            </button>
          </div>
          <div class="description">
            <div class="collapse" id="collapseSub1">
              <textarea
                class="form-control"
                placeholder="Описание подзадачи"
                aria-label="Описание подзадачи"
                style="height: 65px"
              >
Страница реестра контрактов</textarea
              >
            </div>
          </div>
        </div>

        <div class="section-container position-relative">
          <span
            class="position-absolute top-0 start-100 translate-middle badge bg-success"
          >
            Готово
            <span class="visually-hidden">Статус</span>
          </span>

          <div class="input-group sub-name">
            <button
              class="btn btn-outline-danger remove-button"
              type="button"
              disabled
            >
              <i class="bi bi-x"></i>
            </button>
            <button
              class="btn btn-outline-warning desc-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSub2"
              aria-expanded="false"
              aria-controls="collapseSub2"
            >
              <i class="bi bi-book"></i>
            </button>
            <div class="form-floating hours">
              <input
                type="text"
                class="form-control"
                id="hoursInput2"
                placeholder="ч"
                value="3"
                disabled
              />
              <label for="hoursInput2">Время</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="subNameInput2"
                placeholder="Имя подзадачи"
                value="Замена иконок в извещении"
              />
              <label for="subNameInput2">Имя подзадачи</label>
            </div>
            <button class="btn btn-outline-success done" type="button">
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
          <div class="description">
            <div class="collapse" id="collapseSub2">
              <textarea
                class="form-control"
                placeholder="Описание подзадачи"
                aria-label="Описание подзадачи"
                style="height: 65px"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="section-container position-relative">
          <span
            class="position-absolute top-0 start-100 translate-middle badge bg-primary"
          >
            В процессе
            <span class="visually-hidden">Статус</span>
          </span>

          <div class="input-group sub-name">
            <button class="btn btn-outline-danger remove-button" type="button">
              <i class="bi bi-x"></i>
            </button>
            <button
              class="btn btn-outline-warning desc-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSub3"
              aria-expanded="false"
              aria-controls="collapseSub3"
            >
              <i class="bi bi-book"></i>
            </button>
            <div class="form-floating hours">
              <input
                type="text"
                class="form-control"
                id="hoursInput3"
                placeholder="ч"
                value="3"
              />
              <label for="hoursInput3">Время</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="subNameInput3"
                placeholder="Имя подзадачи"
                value="Замена иконок в протоколах"
              />
              <label for="subNameInput3">Имя подзадачи</label>
            </div>
            <button class="btn btn-outline-success done" type="button">
              <i class="bi bi-check2"></i>
            </button>
          </div>
          <div class="description">
            <div class="collapse" id="collapseSub3">
              <textarea
                class="form-control"
                placeholder="Описание подзадачи"
                aria-label="Описание подзадачи"
                style="height: 65px"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="section-container position-relative">
          <span
            class="position-absolute top-0 start-100 translate-middle badge bg-primary"
          >
            В процессе
            <span class="visually-hidden">Статус</span>
          </span>

          <div class="input-group sub-name">
            <button class="btn btn-outline-danger remove-button" type="button">
              <i class="bi bi-x"></i>
            </button>
            <button
              class="btn btn-outline-warning desc-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSub4"
              aria-expanded="false"
              aria-controls="collapseSub4"
            >
              <i class="bi bi-book"></i>
            </button>
            <div class="form-floating hours">
              <input
                type="text"
                class="form-control"
                id="hoursInput4"
                placeholder="ч"
                value="2"
              />
              <label for="hoursInput4">Время</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="subNameInput4"
                placeholder="Имя подзадачи"
                value="Форс мажоры"
              />
              <label for="subNameInput4">Имя подзадачи</label>
            </div>
            <button class="btn btn-outline-success done" type="button">
              <i class="bi bi-check2"></i>
            </button>
          </div>
          <div class="description">
            <div class="collapse" id="collapseSub4">
              <textarea
                class="form-control"
                placeholder="Описание подзадачи"
                aria-label="Описание подзадачи"
                style="height: 65px"
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
